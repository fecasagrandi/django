{% extends 'base.html' %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="container">
    <h1>Excluir Usuário</h1>
    <p>Tem certeza de que deseja excluir o usuário <strong>{{ object.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
